name: CI/CD Pipeline - CTI Project

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    # D√©finir les variables d'environnement au niveau du job
    env:
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

    steps:
      # √âTAPE 1: R√©cup√©ration du code
      - name: Checkout repository
        uses: actions/checkout@v3

      # √âTAPE 2: Configuration Docker
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # √âTAPE 3: Login DockerHub (conditionnel - m√©thode correcte)
      - name: Login to DockerHub
        if: env.DOCKER_USERNAME != ''
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # √âTAPE 4: Build avec v√©rifications
      - name: Validate docker-compose
        run: |
          echo "üîç Validating docker-compose.yml..."
          if [ ! -f "docker-compose.yml" ]; then
            echo "‚ùå ERROR: docker-compose.yml not found!"
            ls -la
            exit 1
          fi
          echo "‚úÖ docker-compose.yml found"
          docker compose config --quiet
          echo "‚úÖ docker-compose.yml is valid"

      - name: Build Docker images
        run: |
          echo "üî® Building Docker images..."
          echo "Using Docker Compose version:"
          docker compose version
          
          # Build avec sortie d√©taill√©e
          docker compose \
            -f docker-compose.yml \
            build \
            --pull \
            --progress=plain
          
          echo "‚úÖ Build completed!"
          
          # Liste les images construites
          echo "üì¶ Built images:"
          docker images --format "table {{.Repository}}\t{{.Tag}}\t{{.Size}}"

      # √âTAPE 5: Push des images (m√©thode simplifi√©e)
      - name: Push Docker images
        if: github.event_name == 'push' && env.DOCKER_USERNAME != ''
        run: |
          echo "üöÄ Pushing images to DockerHub..."
          
          # Push directement avec docker compose
          docker compose -f docker-compose.yml push || echo "‚ö†Ô∏è Push failed or not configured"
          
          echo "‚úÖ Push process completed"
        continue-on-error: true

      # √âTAPE 6: Cleanup
      - name: Cleanup
        if: always()
        run: |
          echo "üßπ Cleaning up Docker resources..."
          docker system prune -f --volumes || true
          echo "‚úÖ Cleanup done"