name: CI/CD Debug

on:
  push:
    branches: [ main ]

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: List files
        run: ls -la
      
      - name: Test Docker Compose
        run: |
          docker compose version
          if [ -f "docker-compose.yml" ]; then
            docker compose config
          else
            echo "docker-compose.yml not found!"
            exit 1
          fi