name: CI/CD Pipeline - CTI Project

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Récupérer le code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Installer Docker Buildx
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 3️⃣ Installer Docker Compose
      - name: Install docker-compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.21.1/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose --version

      # 4️⃣ Login DockerHub
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 5️⃣ Build toutes les images Docker
      - name: Build Docker images
        run: docker-compose -f docker-compose.yml build --pull

      # 6️⃣ Push images sur DockerHub (optionnel)
      - name: Push Docker images
        run: |
          docker-compose -f docker-compose.yml push || echo "Skipping push if not needed"

      # 7️⃣ Déployer sur VPS via SSH
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /home/devops/cti-project || mkdir -p /home/devops/cti-project
            git pull origin main
            docker-compose -f docker-compose.yml down
            docker-compose -f docker-compose.yml up -d --build
